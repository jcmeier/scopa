name: Apply terraform for the github runner

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    name: Build and deploy
  
    steps:
      - uses: actions/checkout@v2

      - name: Docker test
        run: |
         docker build -t testjan .
         docker run -v /:/test testjan
         docker images
         docker ps
         ip -4 addr
         ip -6 addr
         hostname
         whoami
         find /root
